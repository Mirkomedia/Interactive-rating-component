<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
   
  <!-- Rating state start -->
  <div class="container" id="hdwd">
    <div class="star-background">
      <img id="star" alt="star-icon" src="images\icon-star.svg">
     </div>
<h1> How did we do?</h1>
 

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

    

 <button  class="round-btn" name="btn-1" data-value="1"  >1</button>
 <button  class="round-btn" name="btn-2" data-value="2"  >2</button>
 <button  class="round-btn" name="btn-3" data-value="3"  >3</button>
 <button  class="round-btn" name="btn-4" data-value="4"  >4</button>
 <button  class="round-btn" name="btn-5" data-value="5"  >5</button>

 <br>
 <br>

  <button type="submit" class="submit-btn" id="submit-btn" >SUBMIT</button>
  
  <div hidden class="thank-you"  id="thank-you" >
    <img src="images/illustration-thank-you.svg" alt="thank-you" id="thanks">
    <div class="rating-msg-background">
      <p class="rate-amount"> You selected <span class="rating-display rate-amount">none</span> out of 5</p>
    </div>
      <h1>  Thank you!</h1>
    <p> We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </div>
</div>


  

  <script src="/app.js"></script>
</body>
</html>
